<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var xgua = parseInt(prompt("请输入西瓜的数量："));
			var day = 0;
			
			while(xgua >= 0){
				xgua = xgua / 2 - 2;
				day++;
				document.write(day + "天后，" + "西瓜还剩" + parseInt(xgua) + "个。" + "<br/>");
			}
		</script>
	</head>
	<body>
	</body>
</html>

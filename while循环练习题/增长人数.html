<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>

			var rShu = 200;
			var year = 2022;
			var sum = 200;
		
			while (sum <= 10000) {
				rShu = 200;
				rShu *= 0.15;
				year++;
				sum += rShu;
			}
			document.write(year + "年后，" + "人数达到" + sum + "人。");
		</script>
	</head>
	<body>
	</body>
</html>

		<script>
			function Size(width, height, depth) {
				var mianJi = width * height;
				var tiJi = width * height * depth;
				var sizes = [mianJi, tiJi];
				return sizes;
			}

			var arr = Size(30, 40, 10);
			document.write("底部面积为" + arr[0] + "<br/>");
			document.write("体积为" + arr[1]);
		</script>

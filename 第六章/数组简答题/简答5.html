<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var arr1 = [0, 45, 0, 10, 0, 2, 0, 32, 23, 0];
			var arr2 = [];
			document.write("原数组为：" + arr1 + "<br/>");

			for (var i = 0; i < arr1.length; i++) {
				if (arr1[i] != 0) {
					arr2.push(arr1[i]);
				}
			}
			document.write("新数组为：" + arr2);
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var arr = [];
			for (var i = 0; i < 10; i++) {
				var random = Math.floor(Math.random() * 10);
				if (arr.indexOf(random) == -1) {
					arr.push(random);
				} else {
					i--;
				}
			}
			for (var i = 0; i < arr.length; i++) {
				document.write(arr[i] + "<br/>");
			}
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function Shuiguo(n) {
				var sum = 0;
				document.write(n + "位同学的体重分别如下：<br/>")
				for (var i = 1; i <= n; i++) {
					var a = parseFloat(prompt("请输入第" + i + "位同学的体重"));
					document.write("第" + i + "位同学的体重为：" + a + "<br/>");
					sum += a;
				}

				document.write(n + "个同学的平均体重为：" + sum / n);
			}

			Shuiguo(5);
		</script>
	</head>
	<body>
	</body>
</html>

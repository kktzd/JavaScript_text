<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>
		<script>
			function Shuiguo(n) {
				var arr = [];
				for (var i = 0; i < n; i++) {
					var a = prompt("请输入水果");
					arr.splice(2, 0, a);
				}

				for (var i = 0; i < arr.length; i++) {
					document.write("水果：" + arr[i] + "<br/>");
				}
			}

			Shuiguo(5)
		</script>
	</head>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5.4</title>
		<script>
			//获取一个字符
			//第一种方法
			var str = "hello world";
			document.write("第1个字符是："+str.charAt(0)+"<br/>");
			document.write("第7个字符是："+str.charAt(6)+"<br/>");
			//第二种方法
			document.write("第1个字符是："+str[0]+"<br/>");
			document.write("第7个字符是："+str[6]+"<br/>");
		</script>
	</head>
	<body>
	</body>
</html>

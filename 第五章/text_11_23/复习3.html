<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var tmp = "* ** *** **** *****";
			document.write("原字符串为：" + tmp + "<br/>");
			var str = tmp.split(" ");
			document.write("分割后为：" + "<br/>");
			for (var i = 0; i <= str.length - 1; i++) {
				document.write(str[i] + "<br/>");
			}
		</script>
	</head>
	<body>
	</body>
</html>

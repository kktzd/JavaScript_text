<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2.14</title>
		<script>
			var a = 10;
			var b = 4;
			n1 = a + b;
			n2 = a - b;
			n3 = a * b;
			n4 = a / b;
			n5 = a % b;
			document.write("a+b=" + n1 + "<br/>");
			document.write("a-b=" + n2 + "<br/>");
			document.write("a*b=" + n3 + "<br/>");
			document.write("a/b=" + n4 + "<br/>");
			document.write("a%b=" + n5);
		</script>
	</head>
	<body>
	</body>
</html>

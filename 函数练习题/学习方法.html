<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function Xunh(n){
				var a = "先读题，写注释，然后写代码。\n";
				var sum = "";
				for(var i=1; i<=n; i++){
					sum += a;
				}	
				alert(sum);
			}
			
			function i(){
				var b = parseInt(prompt("请输入打印次数："));
				Xunh(b);
			}
		</script>
	</head>
	<body>
		<input type="button" value="打印学习方法" onclick="i()">
	</body>
</html>

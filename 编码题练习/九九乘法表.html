<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>九九乘法表</title>
		<script>
			var sum;
			for (var i = 1; i <= 9;i++){
			    for(var x = 1; x<= i;x++){
					sum = i*x;
			        document.write(x + "*" + i + "=" + sum + "&nbsp;&nbsp;&nbsp;");
			    }
			    document.write("<br/>");
			}
		</script>
	</head>
	<body>
	</body>
</html>

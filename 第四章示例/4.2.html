<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4.2</title>
		<script>
			var sum1 = 0;
			for(var i = 0;i <= 50;i++){
				sum1 += i;
			}
			document.write("50以内所有整数之和为：" + sum1);
			document.write("<br/>");
			
			var sum2 = 0;
			for(var i = 0;i <= 100;i++){
				sum2 += i;
			}
			document.write("100以内所有整数之和为：" + sum2);
		</script>
	</head>
	<body>
	</body>
</html>

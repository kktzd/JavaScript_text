			function jttl(t,j){
				var sum = 0;
				for(var i = 1; i <= t; i++){
					sum = i;
					if(sum + (t-sum)==t && 2*sum + 4*(t-sum)==j){
						document.write("鸡有"+sum+"只"+"<br/>");
						document.write("兔有"+(t-sum)+"只"+"<br/>");
					}
				}
			}

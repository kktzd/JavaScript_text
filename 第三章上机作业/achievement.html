<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>考试成绩</title>
		<script>
			var written = parseFloat(prompt("请输入笔试分数："));
			var machine = parseFloat(prompt("请输入机试分数："));
			if(written >= 90 && machine >= 80){
				document.write("奖励全班电影课一节");
			}else if(written == 100 && machine >= 70){
				document.write("奖励全班电影课一节");
			}else{
				document.write("全班加做代码题10个");
			}
		</script>
	</head>
	<body>
	</body>
</html>

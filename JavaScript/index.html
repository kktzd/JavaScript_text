<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入外部样式 -->
		<link rel="stylesheet" href="css/style.css">
		<!-- 引入外部样式 -->
		<script src="js/index.js"></script>
		<script>
			// function用来定义函数,(mg)是代参代替参数的空值
			function i(mg){
				alert(mg);
			}
			document.write("hello world");	//在文档树下写一段文字神
			document.write("");
			// ie浏览器才有效果
			window.onload=function(){
				alert("欢迎光临萌萌小店！")
			}
			window.onbeforeunload=function(event){
				var e = event || window.event;
				e.returnValue="记得下次再来哦！";
			}
		</script>
		
	</head>
	<body>
		<input type="button" value="按钮1" onclick="i('1')">
		<input type="button" value="按钮2" onclick="i('2')">
		
	</body>
</html>

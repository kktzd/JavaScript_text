<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4.3</title>
		<script>
			//定义一个求和函数
			function sum(n){
				var m =0;
				for(var i = 0;i <= n;i++){
					m += i;
				}
				document.write(n + "以内所有整数之和为：" + m + "<br/>");
			}
			
			//调用函数，计算50以内所有整数之和
			sum(50);
			
			//调用函数，计算100以内所有整数之和
			sum(100);
			
			//调用函数，计算150以内所有整数之和
			sum(150);
			
			//调用函数，计算200以内所有整数之和
			sum(200);
			
			//调用函数，计算250以内所有整数之和
			sum(250);
			
			//调用函数，计算以内所有整数之和
			sum(100000000);
		</script>
	</head>

	</body>
</html>
